<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hero of Timebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.min.css">
</head>
<body>
  <div class="page-container">
    <header>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero--text">
          <h1 class="hero--text__main">Hero of Time</h1>
          <p class="hero--text__sub">Think inside the timebox</p>
        </div>
      </section>
      
    </header>

    <main>
      <!-- Time Display -->
      <div class="count-down">
        <input type="checkbox" id="toggler">
        <div class="count-down__hours">00</div>
        <div class="count-down__minutes">00</div>
        <div class="count-down__seconds">00</div>
      </div>

      <!-- Controls -->
      <div class="control-grid">
        <!-- Timebox Buttons -->
        <button id="timebox-button" class="btn">timebox</button>
        <button id="short-break-button" class="btn">short break</button>
        <button id="long-break-button" class="btn">long break</button>

        <!-- Input length of time -->
        <div class="timebox-group">
          <label for="timebox-input">Timebox</label>
          <input type="number" name="timebox-input" id="timebox-input" min="10" max="120" value="25">
        </div>
        <div class="short-break-group">
          <label for="short-break-input">Short Break</label>
          <input type="number" name="short-break-input" id="short-break-input" min="2" max="20" value="5">
        </div>
        <div class="long-break-group">
          <label for="long-break-input">Long Break</label>
          <input type="number" name="long-break-input" id="long-break-input" min="8" max="40" value="10">
        </div>
        
        <!-- Start, stop, reset timebox -->
        <button id="start-button" class="btn btn__green">start</button>
        <button id="stop-button" class="btn btn__red">stop</button>
        <button id="reset-button" class="btn btn__yellow">reset</button>
      </div>
    </main>
  </div>
    
  <script src="main.js"></script>
</body>
</html>
